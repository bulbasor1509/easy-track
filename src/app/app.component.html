<router-outlet/>
<app-header/>
<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li>
                <app-user
                    [selected]="user.id === selectedUser.id"
                    [user]="user"
                    (selectedUser)="onSelectedUser($event)"
                />
            </li>
        }
    </ul>
    <div>
        <app-tasks
            [userId]="selectedUserId()"
        />
    </div>
</main>
