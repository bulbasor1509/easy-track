<section id="tasks">
    <header>
       <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        @if (userTasks.length){
            @for (task of userTasks; track task.id){
                <li>
                    <app-task [task]="task"/>
                </li>
            }
        } @else {
            <li>
                No tasks
            </li>
        }
    </ul>
</section>
